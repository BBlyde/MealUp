<div class="form-card">
    <span class="form-title">Sign-up</span>

    <form [formGroup]="signUpForm" autocomplete="off" novalidate (ngSubmit)="signup()" class="form-column">
        <!-- Email address -->
        <input class="form-control form-field" type="text" ngDefaultControl formControlName="email" required placeholder="Email Address" minlength="5">

        <!-- Password -->
        <input class="form-control form-field" type="password" ngDefaultControl formControlName="password" required placeholder="Password" minlength="5">
        <input class="form-control form-field" type="password" ngDefaultControl formControlName="confirmPassword" required placeholder="Confirm Password" minlength="5">

        <!-- Button -->
        <button color="warn" type="submit" class="submit">Sign-up</button>
    </form>
</div>
