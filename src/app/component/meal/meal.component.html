<div class="meal-card" [class]="{ vouched:  buttonText === '✖️' }">
    <h2>{{ meal.title | uppercase }}</h2>
    <p>Mis en ligne le {{ meal.createdDate | date: 'MM/dd/yy HH:mm' }}</p>
    <img [src]="meal.imageUrl" [alt]="meal.title">
    <p>{{ meal.description }}</p>
    <p>
        <button (click)="onAddVouch()">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + meal.vouch * 10 + ', 0)' }"> {{ meal.vouch }}</span>
    </p>
</div>
